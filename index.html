<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pico WiFi Duck</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #0e0e0e;
      color: #d0ffd0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 30px 15px;
      text-align: center;
      border-bottom: 2px solid #00ff00;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #00ff00;
      letter-spacing: 5px;
      text-shadow: 0 0 5px #00ff00;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .section {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
    }
    textarea {
      width: 100%;
      height: 280px;
      padding: 14px;
      border: 1px solid #00ff00;
      border-radius: 6px;
      background-color: #121212;
      color: #c7f5c7;
      font-size: 14px;
      resize: vertical;
      margin-bottom: 10px;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .file-upload-label,
    button {
      padding: 12px 18px;
      font-size: 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .file-upload-label {
      background-color: #0099cc;
      color: white;
    }
    .file-upload-label:hover {
      background-color: #0077aa;
    }
    button {
      background-color: #00c853;
      color: black;
    }
    button:hover {
      background-color: #00a045;
    }
    .danger {
      background-color: #ff3d00 !important;
      color: white !important;
    }
    .danger:hover {
      background-color: #cc2900 !important;
    }
    input[type="file"] {
      display: none;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #00ff00;
      display: none;
    }
    .error {
      color: #ff4c4c;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    footer {
      background-color: #111;
      color: #999;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }
    a {
      color: #00ffcc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .button-group {
        flex-direction: column;
      }
      .file-upload-label,
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pico WiFi Duck</h1>
  </header>

  <main class="container">
    <section class="section">
      <textarea id="payload" placeholder="Type your Ducky Script here..."></textarea>
      <div class="button-group">
        <label for="fileInput" class="file-upload-label">üìÇ Upload Script</label>
        <input type="file" id="fileInput" accept=".txt" />
        <button onclick="main()">‚ñ∂ Run</button>
        <button class="danger" onclick="clearPayload()">‚úñ Clear</button>
      </div>
      <div id="status" class="status">‚úÖ Payload executed successfully!</div>
      <div id="error" class="error">‚ùå Failed to execute payload.</div>
    </section>
  </main>

  <footer>
    &copy; 2025 Credit : majdsassi & Author : ThemeHackers | <a href="https://github.com/ThemeHackers/" target="_blank">GitHub</a>
  </footer>

  <script>
    function sendHttpRequest(data) {
      const url = "http://192.168.4.1/api";
      const xhr = new XMLHttpRequest();
      xhr.open("POST", url, true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.timeout = 50000;

      const statusDiv = document.getElementById("status");
      const errorDiv = document.getElementById("error");

      statusDiv.style.display = "block";
      statusDiv.textContent = "‚è≥ Sending payload...";
      errorDiv.style.display = "none";

      xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            statusDiv.textContent = "‚úÖ Payload executed successfully!";
          } else {
            statusDiv.style.display = "none";
            errorDiv.style.display = "block";
            errorDiv.textContent = `‚ùå Error ${xhr.status}: ${xhr.responseText}`;
          }
        }
      };

      xhr.ontimeout = function () {
        statusDiv.style.display = "none";
        errorDiv.style.display = "block";
        errorDiv.textContent = "‚ùå Request timed out.";
      };

      try {
        xhr.send(JSON.stringify(data));
      } catch (e) {
        statusDiv.style.display = "none";
        errorDiv.style.display = "block";
        errorDiv.textContent = "‚ùå Error: " + e.message;
      }
    }

    function main() {
      const payload = document.getElementById("payload").value.trim();
      if (!payload) {
        alert("Please enter a Ducky Script payload first.");
        return;
      }
      const data = {
        username: "Payload",
        content: payload
      };
      sendHttpRequest(data);
    }

    function clearPayload() {
      document.getElementById("payload").value = "";
      document.getElementById("status").style.display = "none";
      document.getElementById("error").style.display = "none";
      document.getElementById("fileInput").value = "";
    }

    document.getElementById("fileInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file && file.type === "text/plain") {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("payload").value = e.target.result;
        };
        reader.readAsText(file);
      } else {
        const errorDiv = document.getElementById("error");
        errorDiv.style.display = "block";
        errorDiv.textContent = "‚ùå Please select a valid .txt file.";
      }
    });
  </script>
</body>
</html>
